<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="container">
        <nav>
          <div class="nav-wrapper">
            <img class="logo" src="./assets/cam.svg" alt="Image of a camera" />

            <ul>
              <li>Home</li>
              <li class="active">Gallery</li>
            </ul>
          </div>

          <form>
            <div class="input-wrapper">
              <label for="search">Search for images and collections.</label>
              <input
                type="text"
                id="search"
                placeholder="Search for images and collections."
              />
            </div>
          </form>

          <img
            class="avatar"
            src="https://randomuser.me/api/portraits/women/12.jpg"
            alt="User avatar image"
          />
        </nav>
      </header>
      <main>
        <div class="container">
          <h1>Gallery</h1>
          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="" />

              <figcaption class="details">
                <h2>Eletrical workspace</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 0.6s">
              <img src="https://source.unsplash.com/random?b=1" alt="" />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 0.8s">
              <img src="https://source.unsplash.com/random?c=1" alt="" />

              <figcaption class="details">
                <h2>Organization and grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1s">
              <img src="https://source.unsplash.com/random?d=1" alt="" />

              <figcaption class="details">
                <h2>Hive</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?e=1" alt="" />

              <figcaption class="details">
                <h2>Writer setup</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.4s">
              <img src="https://source.unsplash.com/random?f=1" alt="" />

              <figcaption class="details">
                <h2>Ergonomics and colors</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.6s">
              <img src="https://source.unsplash.com/random?g=1" alt="" />

              <figcaption class="details">
                <h2>Lights show</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.8s">
              <img src="https://source.unsplash.com/random?h=1" alt="" />

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 2s">
              <img src="https://source.unsplash.com/random?i=1" alt="" />

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>Â© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
